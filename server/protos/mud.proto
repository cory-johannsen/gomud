syntax = "proto3";

package mud;

option go_package = "mud.api;pb";

message Error {
  string message = 1;
  int32 code = 2;
}

message User {
  string id = 1;
  string username = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  oneof result {
    User user = 2;
    Error error = 3;
  }
}

service MudService {
  rpc Login (LoginRequest) returns (LoginResponse);
}
