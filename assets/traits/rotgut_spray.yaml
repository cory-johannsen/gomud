name: Rotgut Spray
description: You have a natural predilection towards drink. Due to their almost furnace-like guts, they can ignite any alcohol they ingest to shoot it back out as a gout of flame.
effects:
  - After consuming an entire bottle of rotgut, you can belch it up as flaming breath. Treat this breath as a bottle bomb. However, you must immediately make a Toughness Test or become Intoxicated.,
