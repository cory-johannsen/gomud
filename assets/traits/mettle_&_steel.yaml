name: Mettle & Steel
description: Squires undergo harsh and rigorous training, lessons which a knight instills into them with vicious beatings at the end of a wooden sword. This regimen teaches them the skills they need both on and off the battlefield through practice, evolving into muscle memory.
effects:
  - At your option, you may substitute the Warfare Skill in place of Resolve. In addition, you may substitute Warfare in place of any Skill required to Resist Perilous Stunts.
