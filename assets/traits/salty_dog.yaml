name: Salty Dog
description: Whether on sea or land, Buccaneers can outmaneuver their foes while throwing themselves into dangerous situations. Whether they be true pirates or even privateers, these salty dogs have learned to take their licks.
effects:
  - After you make an Attack Action with a melee weapon possessing the Finesse Quality, immediately make an Opportunity Attack with any one-handed ranged weapon on the same Turn. The weapon must already be loaded or in-hand.
goType: SaltyDog
