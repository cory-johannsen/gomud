name: Magnificent Bastard
description: A Rake lives a riotous life, rubbing elbows with miscreants of all stripe. As the threat of violence rears its ugly head, a vicious punch to the kidney may buy you some time to get away.
effects:
  - Select one foe in combat. That foe is left Defenseless to all Perilous Stunts you make until they are defeated. You may select another foe afterwards.
goType: MagnificentBastard
