name: Kindred Warband
description: You can be perceived as being particularly aloof and taciturn, sticking to their own. Contemptible as their disdain towards others may be, it is this preternatural intuition that makes you incredibly dangerous when fighting side-by-side.
effects:
  - When fighting alongside others of your Background, you gain a +10 Base Chance to strike with Attack Actions and Perilous Stunts.,
