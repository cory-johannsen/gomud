name: Road to Enlightenment
description: The Pilgrim is a spiritual aspirant whose faith secures them a place at the side of those they revere in the afterlife. However, this spirituality can be compromised by the unwanted attentions of Abyssal terrors. Fortunately, their shield of faith safeguards them at opportune times.
effects:
  - When you suffer 1 to 3 Corruption, make a (Routine +10%) Resolve Test. If you suffer 4 to 6 Corruption, make a (Standard +/-0%) Resolve Test. If you suffer 7 to 9 Corruption, make a (Challenging -10%) Resolve Test. If successful, you suffer no Corruption.
goType: RoadtoEnlightenment
