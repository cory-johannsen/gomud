name: Farsight
description: Whether you are searching for something the size of a dormouse or making out the details of a coach laden with riches, they can clearly discern the smallest of details from half a mile away. But, should you try to exercise this ability without proper lighting, this sight become as useless as perfumery to a hog.
effects:
  - When attempting to discern minute details with your vision, you always succeed at Awareness Tests.,
