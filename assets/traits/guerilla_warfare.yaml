name: Guerilla Warfare
description: Not disciplined enough to withstand a straight engagement, the Militiaman is constantly on the move, using hit-and-run tactics to influence the outcome of any battle. They are able to move across the battlefield without sacrificing their defenses, strengthening themselves against the oncoming onslaught.
effects:
  - You never provoke Opportunity Attacks with Movement Actions or any other action you take. In addition, any Movement Action a foe takes while Engaged with you immediately provokes an Opportunity Attack from you.
goType: GuerillaWarfare
