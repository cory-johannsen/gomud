name: Low Blow
description: When cornered, you will resort to nasty tricks to fell a foe. Menfolk are known to gasp in horror whenever they bear witness to this heinous (and deliberately) painful tactic.
effects:
  - Whenever you make a successful Melee Attack, you force a foe to Resist a Stunning Blow. You must be Engaged with a foe in order to use a Low Blow.,
