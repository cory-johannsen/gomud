name: Lament of the Ages
description: You live many decades beyond other Backgrounds, but this longevity comes at a cost. The petty concerns of the mortal coil weigh too heavily upon many you, giving birth to a melancholy that gives way to bouts of unmitigated rage, even nihilism. Others react instinctively to this behavior with great trepidation.
effects:
