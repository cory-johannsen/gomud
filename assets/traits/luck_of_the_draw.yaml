name: Luck of the Draw
description: The Gambler feels the ticking of the clock. Being friends with those in the underworld – of many different stripes – does have its benefits. The cards tend to come up aces when needed most.
effects:
  - When you use Fortune Points, you do not need to roll percentile dice to make a Skill Test. Instead, you automatically Critically Succeed at the Skill Test you intended to make.
goType: LuckoftheDraw
