name: Mountain Warfare
description: You use their lower center of gravity to drive cold steel into their opponent, crushing armor and shattering bones beneath its impact. Coupled with familiarity of stone-cutting and wood-splitting tools, it makes you incredibly efficient when defending themselves.
effects:
  - When wielding any two-handed melee weapon using both hands, any attempt to Parry automatically succeeds (providing you have the Action Points to spend).,
