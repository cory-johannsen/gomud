name: Eureka!
description: Whether a crude affair or an extraordinarily complex apparatus, your contrivances are notoriously reliable. As a consequence, you possess an eye for finding the right materials for the job.
effects:
  - You may flip the results to succeed at Tradecraft Tests. When you succeed, it is always considered a Critical Success. In addition, you always succeed at Skill Tests to locate resources needed for construction.
goType: Eureka
