name: Rotgut Alley
description: Known for its homebrewed alcohol and underground dealings, this court is where the more questionable residents gather. The trailers are covered in grime, with barrels of moonshine and makeshift distilleries scattered around. People here often trade in booze, black-market goods, and information, creating an air of danger and lawlessness.
rooms:
  -  The Still 
  -  Rotgut Shack 
  -  The Barrel House 
  -  Snakepit 
  -  The Keg Hole
