name: "Grease Monkey"
archetype: "Nerd"
description: "Grease Monkeys specialize in the repair and maintenance of specific types of mechanical devices.  Diesel mechanic, rocket scientist, or nuclear technician are all examples of Grease Monkeys. They really love talking about their work, to the exclusion of pretty much everything else."
tier: "Basic"
reward_point_cost: 100
profession_trait:
  name: "Learned Devotee"
  description: "Monks have spent many candle-lit hours studying the holy writ and ancient histories, laboriously transcribing many languages into the common tongue."
  effect: "You can read, write and speak the language of any creature that is classified as a Humanoid (including player Ancestries). In addition, whenever you suffer Corruption, decrease the number you gain by 1 (to a minimum of one). This means that if you suffer 3 Corruption, you gain 2 instead."

