name: "Thug"
archetype: "Aggressor"
description: "Thugs are employed by others to do their dirty work. They are under the employ of a specific faction and generally adhere to that faction's beliefs and rules."
tier: "Basic"
reward_point_cost: 100
trait:
  name: "Issue Challenge"
  description: "The Man-At-Arms can form a protective wall of defense, safeguarding their comrades from harm. While armed with a shield and you stand side-by-side with a chosen ally, you can shield them from incoming attacks."
  effect: "When Engaged with an ally and they fail to Parry or cannot do so, you may immediately Parry in their stead for 1 AP. If successful, they suffer no Damage (and neither do you). You must have a shield in-hand in order to use this Trait."
