name: Wayne Dawg's Trailer
description: |
  Wayne Dawg's trailer is a small, cramped space. The walls are lined with
  empty beer cans and the floor is littered with cigarette butts. The air is
  thick with the smell of stale beer and cigarettes. A small, ratty couch sits
  in the corner, facing a small, old TV. A small table sits in the center of the
  room, covered in empty beer bottles and ashtrays.
