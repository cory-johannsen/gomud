weapon:
  category: {{ .category }}
  level: {{ .level }}
  type:  {{ .type }}
  name: {{ .name }}
  description: {{ .description }}
  handling: {{ .handling }}
  distance: {{ .distance }}
  skill: {{ .skill }}
  target: {{ .target }}
  qualities:
  {{- range .skills }}
    - {{ . }}
  {{- end }}
  effects:
  {{- range .effect }}
    - {{ . }}
  {{- end }}