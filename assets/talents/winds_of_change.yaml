name: Winds Of Change
description: |
  With a subtle ‘tug’ on the web of the Æthereal Veil, you alter the
  pattern of emergent chaos to take shape from the Abyss, in whatever
  form you may desire.
effects:
  - When using Burst, Cone and Explosion Template Magick, you can reshape it so as to not harm your allies, hurting only your foes.
