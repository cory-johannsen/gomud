name: Athletics
description: |
  Athletics measures physical prowess. It reflects your ability
  to scale up surfaces and ropes, tread and swim water without
  tiring, propel vessels while rowing, overpower others in
  contests of strength and push heavy objects. It also aids you
  when lifting heavy objects or great feats of stamina, such as
  sprinting and vaulting.
stat: Muscle
type: Common
focuses:
  - Climb
  - Lift
  - Row
  - Swim
  - Wrestle
